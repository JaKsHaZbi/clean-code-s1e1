<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body>
    <div class="wrapper">
      <header class="header information">
        <img
          class="information__image"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower-matrix"
        >
        <a
          class="information__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </header>
      <main class="main content">
        <section class="content__add">
          <label class="title" for="new-task">Add Item</label>
          <div class="task-form">
            <input id="new-task" class="input input_text task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section class="content__todo">
          <h3 class="title">Todo</h3>
          <ul class="task-list" id="incomplete-tasks">
            <li class="task-item">
              <input type="checkbox" class="input input_checkbox">
              <label class="label task">Pay Bills</label>
              <input type="text" class="input input_text task">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="image-remove" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="task-item edit-mode">
              <input type="checkbox" class="input input_checkbox">
              <label class="label task">Go Shopping</label>
              <input
                type="text"
                class="input input_text task"
                value="Go Shopping"
              >
              <button class="button button_edit">Save</button>
              <button class="button button_delete">
                <img class="image-remove" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="content__complete">
          <h3 class="title">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-item">
              <input type="checkbox" class="input input_checkbox" checked>
              <label class="label task">See the Doctor</label>
              <input type="text" class="input input_text task">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="image-remove" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
